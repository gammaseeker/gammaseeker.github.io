<html> 
	<head> 
        <title> </title>
        <meta charset="UTF-8">
		<style>
            #makeMeDraggable 
            { 
                width: 300px; 
                height: 300px; 
                background: red; 
            }
        </style>
		<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="js/jquery.cookie.js" type="text/javascript"></script>
        <script src="js/js.cookie.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        
        <script>
            $( save );
            $( init );  
            function init() {
              $('#makeMeDraggable').draggable({
                    //containment: 'body',
                    cursor: 'move',
                    stop: function(event, ui) {
                        var currentPos = $(this).position();
                        Cookies.set('top', currentPos.top);
                        Cookies.set('left', currentPos.left)
                        //alert(Cookies.get('top'));
                        save();
                    }
                });
              
                
            }
            function save() {
                var savedPosition = Cookies.get('top');
                var savedLeft = Cookies.get('left');
                alert('Top: ' + savedPosition + ' Left: ' + savedLeft);
                value = savedPosition + 'px';
                value2 = savedLeft + 'px';
                $(this).css({ 'top': value, 'left': value2 });           
            }

            

            function cookieTest() {
                Cookies.set('test', 'Cookies are working!');
                alert(Cookies.get('test'));
            };
        </script>
	</head>
	<body> 
		<!-- <button type="button" onclick="cookieTest();">
            Click me
        </button> -->
        <div id="makeMeDraggable"> </div>
	</body>	
</html>
