<!DOCTYPE HTML>
<!-- Joey Jiemjitpolchai -->
<html> 
	<head> 
		<title>Joey's Story Board </title>
		<link type = "text/css" rel = "stylesheet" href = "css/joey.css" />
		<style></style>
		<script src = "js/index.js"></script>
	</head>
	<body onload = "initialize();"> 
		<div>
			<a href = "index.html">
				<img id = "logo" src = "images/thumbnail.png">
			</a>
			<h1> Agile Story Board</h1>
		</div>
		<hr>
		<div class = "menubar">
			<ul class = "menulist">
				<li> <a href = "joey.html" class = "btn joey"> Joey </a> </li>
				<li> <a href = "hans.html" class = "btn hans"> Hans </a> </li>
				<li> <a href = "damon.html" class = "btn damon"> Damon </a> </li>
				<li> <a href = "farhan.html" class = "btn farhan"> Farhan </a> </li>
				<li> <a href = "brian.html" class = "btn brian"> Brian </a> </li>
				<li> <a href = "zhen.html" class = "btn zhen"> Zhen </a> </li>
			</ul>
        </div>
		<div id = "colContainer">
			<div class = "headRow">
				<div id = "todo" class = "workCol">
					To Do Column
				</div>
				<div id = "progress" class = "workCol">
					In Progress Column
				</div>
				<div id = "review" class = "workCol">
					Peer Review Column
				</div>
				<div id = "prod" class = "workCol">
					Production Column
				</div>
				<div id = "completed" ondrop="dropElement(event);" ondragover = "allowDrag(event);" class = "workCol">
					Completed Column
				</div>
			</div>
			<div class = "subRow">
				<div class = "subCol" ondrop="dropElement(event);" ondragover = "allowDrag(event);">
					<!-- <img src = "images/test.png" draggable="true" ondragstart="startDrag(event);"> -->
					<span id = "tick1" class = "tick" draggable="true" ondragstart="startDrag(event);"> Remake story board to one html page </span>
                </div>
                <div class = "subCol" ondrop="dropElement(event);" ondragover = "allowDrag(event);">
					Test
                </div>
                <div class = "subCol" ondrop="dropElement(event);" ondragover = "allowDrag(event);">
					Test
                </div>
                <div class = "subCol" ondrop="dropElement(event);" ondragover = "allowDrag(event);">
					Test
                </div>
                <div id = "end" class = "subCol" ondrop="dropElement(event);" ondragover = "allowDrag(event);">
					Test
				</div>
			</div>
        </div>
	</body>
	
</html>
