<html>

		<style></style>
		<script>
			function initialize()
			{
				BACK1 = 0, BACK2 = 1, BACK3 = 2, BACK4 = 3, BACK5 = 4;
				HOVER = 1, OFF = 0;
				mainBack = document.getElementById("main");
				winterBack1 = document.getElementById("winterBackgroundMain1");
				winterBack2 = document.getElementById("winterBackgroundMain2");
				winterBack3 = document.getElementById("winterBackgroundMain3");
				winterBack4 = document.getElementById("winterBackgroundMain4");
				winterBack5 = document.getElementById("winterBackgroundMain5");

				winterMenu2 = document.getElementById("winterBackground2");
				winterMenu3 = document.getElementById("winterBackground3");
				winterMenu4 = document.getElementById("winterBackground4");
				winterMenu5 = document.getElementById("winterBackground5");
				
			}

			{
				if(selector == BACK1)
				{
					mainBack.style.opacity = "0";
					winterBack1.style.opacity = "1";
					winterBack2.style.opacity = "0";
					winterBack3.style.opacity = "0";
					winterBack4.style.opacity = "0";
					winterBack5.style.opacity = "0";
					winterMenu1.style.opacity = "0.07";
					winterMenu2.style.opacity = "0.07";
					winterMenu3.style.opacity = "0.07";
					winterMenu4.style.opacity = "0.07";
					winterMenu5.style.opacity = "0.07";
				}
				if(selector == BACK2)
				{
					mainBack.style.opacity = "0";
					winterBack1.style.opacity = "0";
					winterBack2.style.opacity = "1";
					winterBack3.style.opacity = "0";
					winterBack4.style.opacity = "0";
					winterBack5.style.opacity = "0";

					winterMenu2.style.opacity = "0.07";
					winterMenu3.style.opacity = "0.07";
					winterMenu4.style.opacity = "0.07";
					winterMenu5.style.opacity = "0.07";					
				}
				if(selector == BACK3)
				{
					mainBack.style.opacity = "0";

					winterBack4.style.opacity = "0";

					winterMenu3.style.opacity = "0.07";
					winterMenu4.style.opacity = "0.07";
					winterMenu5.style.opacity = "0.07";					
				}
				if(selector == BACK4)
				{
					mainBack.style.opacity = "0";
					winterBack1.style.opacity = "0";
					winterBack2.style.opacity = "0";
					winterBack3.style.opacity = "0";
					winterBack4.style.opacity = "1";
					winterBack5.style.opacity = "0";
					winterMenu1.style.opacity = "0.07";
					winterMenu2.style.opacity = "0.07";
					winterMenu3.style.opacity = "0.07";
					winterMenu4.style.opacity = "0.07";
					winterMenu5.style.opacity = "0.07";					
				}
				if(selector == BACK5)
				{
					mainBack.style.opacity = "0";
					winterBack1.style.opacity = "0";
					winterBack2.style.opacity = "0";
					winterBack3.style.opacity = "0";
					winterBack4.style.opacity = "0";
					winterBack5.style.opacity = "1";
					winterMenu1.style.opacity = "0.07";
					winterMenu2.style.opacity = "0.07";
					winterMenu3.style.opacity = "0.07";
					winterMenu4.style.opacity = "0.07";
					winterMenu5.style.opacity = "0.07";					
				}
			}
			function hoverMenu(bool)
			{
				if(bool == HOVER)
				{
					winterMenu1.style.opacity = "1";
					winterMenu2.style.opacity = "1";
					winterMenu3.style.opacity = "1";
					winterMenu4.style.opacity = "1";
					winterMenu5.style.opacity = "1";	
				}
				if(bool == OFF)
				{
					winterMenu1.style.opacity = "0.07";
					winterMenu2.style.opacity = "0.07";
					winterMenu3.style.opacity = "0.07";
					winterMenu4.style.opacity = "0.07";
					winterMenu5.style.opacity = "0.07";	
				}
			}

	</head>
	<body onload = "initialize();">
